; Overlay the default fast-syntax-highlighting theme for zsh
; Mostly this just makes several things bold for easier visibility
[base]
comment          = cyan,bold

[command-point]
alias          = green,bold
suffix-alias   = green,bold
builtin        = green,bold
function       = green,bold
command        = green,bold
precommand     = green,bold
hashed-command = green,bold

[paths]
path          = magenta,bold
path-to-dir   = magenta,bold,underline
